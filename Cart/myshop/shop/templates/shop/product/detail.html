{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<h1>{{product.name}}</h1>
<h2>
    <a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a>
</h2>
<h3>{{ product.price }}</h3>
<form action="{% url 'cart:cart_add' product.id %}" method="post">
    {{ cart_product_form }}
    {% csrf_token %}
    <input type="submit" value="Add to cart">
</form>
<p>{{ product.description }}</p>
{% endblock %}
