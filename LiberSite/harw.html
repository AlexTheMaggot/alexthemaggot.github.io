<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Liber</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="logo col-xl-3 col-md-4 col-sm-6 col-7">
				<img src="img/Logo.png" alt="">
				<h3>Taxi Liber</h3>
			</div>
			<div class="col-xl-2 col-md-2 col-sm-6 col-5">
				<div class="geo">
					<input type="text" placeholder="Введите адрес">
				</div>
			</div>
			<div class="col-xl-3 offset-xl-4 col-lg-3 offset-lg-3 col-md-4 offset-md-2 col-sm-5 offset-sm-7 col-6 offset-6">
				<a href="#" class='sign_up open-modal_modal' data-modal_modal="#modal_modal1">Зарегистрироваться</a>

				<div class='modal_modal' id='modal_modal1'>
					<div class='content'>
						<h1 class='title'>Введите номер телефона</h1>
						<input class="sign_up_phonenumber form-control" type="text" placeholder="998901234567">
						<button class="btn sign_up_submit">Отправить</button>
						<a class='btn btn-dark close-modal_modal' data-modal_modal="#modal_modal1" href="#">Отмена</a>
					</div>	
				</div>
				<a href="#" class='sign_up open-modal_modal' data-modal_modal="#modal_modal2">Войти</a>

				<div class='modal_modal' id='modal_modal2'>
					<div class='content'>
						<h1 class='title'>Введите номер телефона и пароль</h1>
						<input class="sign_up_phonenumber form-control" type="text" placeholder="998901234567">
						<input class="sign_up_phonenumber form-control" type="text" placeholder="Пароль">
						<button class="btn sign_up_submit">Отправить</button>
						<a class='btn btn-dark close-modal_modal' data-modal_modal="#modal_modal2" href="#">Отмена</a>
					</div>	
				</div>
			</div>
		</div>
		<div class="modules row">
			<a class="module" href="index.html">
				<div class="text-center">
                    <img src="img/taxi.png" alt="">
                </div>
                <div class="text-center">
					<h4>Такси</h4>
                </div>
			</a>
			<a class="module" href="food.html">
				<div class="text-center">
                    <img src="img/food.png" alt="">
                </div>
                <div class="text-center">
					<h4>Еда</h4>
                </div>
			</a>
			<a class="module" href="product.html">
				<div class="text-center">
                    <img src="img/product.png" alt="">
                </div>
                <div class="text-center">
					<h4>Продукты</h4>
                </div>
			</a>
			<a class="module" href="cargo.html">
				<div class="text-center">
                    <img src="img/cargo.png" alt="">
                </div>
                <div class="text-center">
					<h4>Грузовики</h4>
                </div>
			</a>
			<a class="module_selected" href="harw.html">
				<div class="text-center">
                    <img src="img/harw.png" alt="">
                </div>
                <div class="text-center">
					<h4>Спецтехника</h4>
                </div>
			</a>
		</div>
	</div>
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
