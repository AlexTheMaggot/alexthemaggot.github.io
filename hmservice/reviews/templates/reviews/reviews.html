{% extends "mainApp/wrapper.html" %}

{% block content %}
	<h1 style="text-align: center;">Отзывы</h1>
	{% for text in object_list %}
		<div class="reviewspage col-4 offset-4" style="margin-bottom: 50px;">	
			<h3>{{text.name}}</h3>
			<h6><i>{{text.date|date:"d-m-Y"}}</i></h6>
			<h5>{{text.text}}</h5>
		</div>
	{% endfor %}
{% endblock %}
